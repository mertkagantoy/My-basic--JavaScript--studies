<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JS Math

        //1-)abs(x) : negatif sayıları pozitif sayılara çevirir
        console.log("abs(-10): " + Math.abs(-10));

        //2-) ceil(x) : 1.1 i de 2 ye yuvarlar 1.6 yı da sayının kendisini de kendisine yuvarlar yani basitçe her zaman yukarı yuvarlar 
        console.log("ceil(1.1): " + Math.ceil(1.1));
        console.log("ceil(1.6): " + Math.ceil(1.6));
        console.log("ceil(1): " + Math.ceil(1));
        console.log("ceil(-1.9): " + Math.ceil(-1.9));

        //3-) floor(x) : 1.9 u da 1 e yuvarlar yani her zaman aşağı yuvarlar
        console.log("floor(1.1): " + Math.floor(1.1));
        console.log("floor(1.9): " + Math.floor(1.9));
        console.log("floor(1): " + Math.floor(1));
        console.log("floor(-1.9: )" + Math.floor(-1.9));

        //4-) max(x,y,z,.....,t)
        console.log("max(1,5,10): " + Math.max(1,5,10));

        //5-) min(x,y,z,.....,t)

        //6-) pow(x,y) x üzeri y'yi verir.
        console.log("Math.pow(2,5): " + Math.pow(2,5));

        //7-) random()  0 ile 1 arasında rastgele bir sayı verir
        console.log("Math.random(): " + Math.random());
        console.log("Math.random()*100 : " + Math.random()*100);
        console.log("Math.floor(Math.random()*100) : " + Math.floor(Math.random()*100)) ;

        //8-) round(x) verdiğim küsüratlı rakamın en yakındaki rakamına ulaşır
        console.log("Math.round(2.4): " + Math.round(2.4));
        console.log("Math.round(2.8): " + Math.round(2.8));

        //9-) trunc(x) küsüralı rakamın küsüratını atıyor ve sadece ön tarafını veriyor
        console.log("Math.trunc(1.2)" + Math.trunc(1.2));
        console.log("Math.trunc(2.56)" + Math.trunc(2.56));
    </script>
</body>
</html>

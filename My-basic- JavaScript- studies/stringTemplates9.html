<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">

    </div>



    <script>
        // Js string Templates(şanlonları)

        let name;

        //1- Back-tics syntax (ters tırnak)


        name = `hello 
        world
        line`;

        // 2- tırnak içinde tırnak

        name = `mert "kagan"`
        name = "mert\"mert\" kagan"

        //3- çoklu satır string 
        name = `
        mert
        kagan
        `
        // 4- interpolation (çok kullanıcağız :/) buna aynı zamanda variable subtition (değişkenleri atama değiştirme gibi bir tanımı var)
        let age = 21
        let profession = "software"

        name = `Mert Kagan ${age} yaşında ve ${profession} işi yapmakta `


        //5- Expression subtition 
        let price = 10;
        let VAT  = 0.25;

        let total = `Total: ${(price*(1+VAT)).toFixed(2)}` // .toFixed(2) virgülden sonra 2 sayı al
        console.log(total);


        // 6-HTML Temlates
        let header = "Templates Literals";
        let tags = ["templates Literals", "Javascript", "es6"];

        let html = `<h2>${header}<\h2><ul>`;

        for(const x of tags) 
            html += `<li>${x}<\li>`;
        

        html += `<\ul>`
        document.getElementById("demo").innerHTML = html;
        console.log(name);

    </script>

</body>
</html>

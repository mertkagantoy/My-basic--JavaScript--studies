<body>
    
    <script>
        const date = new Date()

        //1-)getFullYear()
        console.log("date.getFullYear() : "+ date.getFullYear());

        //2-)getMonth()
        console.log("date.getMonth() : "+ date.getMonth());

        //3-)getDay() // haftanın kaçıncı günü
        console.log("date.getDay() : "+ date.getDay());

        //3-)getDate() // ayın kaçıncı günü
        console.log("date.getDate() : "+ date.getDate());

        //getHours()-getMinustes()-getSeconds()-getMiliseconds-getTime() : getTime mevcut zamanın milisaniye türünden karşılığı

        //UTC karşılığını almak için date.getUTCHours()-getUTCSeconds() ...

        //set methodları ile de atama yapabilirim mesela

    </script>
